<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="header-wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav class="folder-nav">
        <h3>Categories</h3>
        <ul>
          <li>
            <a href="{{ '/finance/' | relative_url }}" class="folder {% if page.category == 'finance' %}active{% endif %}">
              <span class="folder-icon">ğŸ“</span> Finance
            </a>
          </li>
          <li>
            <a href="{{ '/tech/' | relative_url }}" class="folder {% if page.category == 'tech' %}active{% endif %}">
              <span class="folder-icon">ğŸ“</span> Tech
            </a>
          </li>
          <li>
            <a href="{{ '/miscel/' | relative_url }}" class="folder {% if page.category == 'miscel' %}active{% endif %}">
              <span class="folder-icon">ğŸ“</span> Miscellaneous
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="page-content">
      {{ content }}
    </main>
  </div>

  <footer class="site-footer">
    <div class="footer-wrapper">
      <div class="footer-content">
        <p>{{ site.description }}</p>
        {% include analytics.html %}
      </div>
      <div class="footer-links">
        <a href="https://www.linkedin.com/in/junghwan-kim-6293741a5/" target="_blank">LinkedIn</a>
        <a href="https://github.com/baobabtr33" target="_blank">GitHub</a>
      </div>
      <p class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </div>
  </footer>
</body>
</html>
